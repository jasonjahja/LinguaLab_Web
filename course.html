<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaLab Quiz</title>
    <link rel="stylesheet" href="coursestyle.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html">LinguaLab</a></div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#words-section">Dictionary</a></li>
                <li><a href="#courses-sections">Courses</a></li>
            </ul>
            <a href="#" class="profile-btn">P</a>
        </nav>
    </header>

    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <!-- Back Arrow -->
        <button class="back-btn">&#8592;</button>

        <!-- Question Section -->
        <div class="question-section">
            <p>Usage Examples Usage <span class="drop-box" id="drop-box" ondrop="drop(event)" ondragover="allowDrop(event)"></span> Examples Usage Examples</p>
        </div>

        <!-- Word Options -->
        <div class="word-options">
            <div class="word-btn" id="word1" draggable="true" ondragstart="drag(event)">Punctual</div>
            <div class="word-btn" id="word2" draggable="true" ondragstart="drag(event)">Aberration</div>
            <div class="word-btn" id="word3" draggable="true" ondragstart="drag(event)">Perseverance</div>
            <div class="word-btn" id="word4" draggable="true" ondragstart="drag(event)">Gratitude</div>
        </div>

        <!-- Confirm Button -->
        <button class="cta-btn" onclick="checkAnswer()">Confirm</button>

        <!-- Notification Section -->
        <div id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
