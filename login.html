<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - English Learning</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Login/Signup Container -->
    <div class="auth-container">
        <!-- Left Side: Illustration or Accent -->
        <div class="auth-left">
            <h2>Welcome Back!</h2>
            <p>Continue your journey of mastering English with us.</p>
            <!-- <img src="assets/8609147_5836-removebg-preview.png" alt="English Learning" class="illustration"> -->
        </div>

        <!-- Right Side: Login Form -->
        <div class="auth-right">
            <div class="form-container">
                <h2>Login to Your Account</h2>
                <form id="login-form" action="#">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn"><a href="home.html" class="auth-btn-text">Login</a></button>
                    <p class="signup-redirect">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
