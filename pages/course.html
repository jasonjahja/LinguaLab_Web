    <main class="exercise-page">
        <div class="back-button-container">

            </button>
        </div>

            <div class="progress" id="progress"></div>
        </div>

        <div id="quiz-container"></div>

        <!-- Back Confirmation Modal -->

                <div class="modal-icon-question">
                    <i class="fas fa-question-circle"></i>
                </div>
