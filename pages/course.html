<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaLab Quiz</title>
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/course.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header></header>

    <!-- <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div> -->

    <main class="exercise-page">
        <div class="back-button-container">
            <button id="back-button" class="back-button" onclick="goBack()">
                <span class="back-icon">‚Üê</span> Back
            </button>
        </div>     
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container"></div>

        <!-- Back Confirmation Modal -->
        <div id="back-modal" class="modal">
            <div class="modal-content">
                <h2>Are you sure you want to exit?</h2>
                <p>All unsaved progress will be lost.</p>
                <div class="modal-buttons">
                    <button id="confirm-back-button" class="modal-button confirm">Yes, Exit</button>
                    <button id="cancel-back-button" class="modal-button cancel">Cancel</button>
                </div>
            </div>
        </div>

    </main>

    <script type="module" src="../script/navbar.js"></script>
    <script type="module" src="../script/level.js"></script>
</body>
</html>
