<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Words of The Day</title>
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo" id="logo-link"><a href="javascript:void(0)">LinguaLab</a></div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="tes2.html">Quiz</a></li>
            </ul>
            <div class="profile-div">
                <a href="profile.html" class="profile-btn">
                    <img class="profile-img" src="${profileImageUrl}" alt="Profile Image">
                </a>    
            </div>
            <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
        </nav>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
            <div class="nav-links-mobile"><a href="home.html">Home</a></div>
            <div class="nav-links-mobile"><a href="course.html">Quiz</a></div>
            <a href="profile.html" class="profile-btn-mobile">
                <img class="profile-img" src="${profileImageUrl}" alt="Profile Image">
            </a>  
        </div>
        <div id="logout-modal" class="modal">
            <div class="modal-content">
                <div class="modal-icon-question">
                    <i class="fas fa-question-circle"></i>
                </div>
                <h2>WAIT!</h2>
                <p>Are you sure you want to log out?</p>
                <div class="modal-buttons">
                    <button id="cancel-logout" class="cancel-button">No</button>
                    <button id="confirm-logout" class="confirm-button">Yes</button>
                </div>
            </div>
        </div>
    </header>
    
    <main class="home-page">
        <!-- Words of the Day Section -->
        <section class="words-section" id="words-section">
            <h2 style="color: #007BFF">Words of The Day</h2>
            <h3>Choose 1 word to learn today!</h3>
            <div class="word-list" id="word-list"></div>
            <div id="saved-words" style="display: none;">Saved words: </div>
            <button id="confirm-btn" class="confirm-btn" onclick="confirmSelection()">Confirm</button>
            <div id="notification"></div>
        </section>

        <!-- <section class="word-details-section">
            <div id="word-details"></div>
        </section> -->

        <!-- Courses Section -->
        <section class="courses-sections" id="courses-sections">
            <h2 style="color: #007BFF">Courses</h2>
            <div class="courses-section">
                <h3>Subcourses</h3>
                <div class="card-container" id="card-container"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
