<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <!-- <link rel="stylesheet" href="../styles/styles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header></header>
    <main class="profile-container">
        <div class="profile-header">
            <button id="back-button" class="back-button" onclick="goBack()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h2 class="profile-title">Profile</h2>
        </div>
        <div class="profile-container-sides">
            <div class="profile-left">
                <img id="profile-pic" src="../assets/default-profile.jpg" alt="Foto Profil" class="profile-pic">
                <div class="photo-buttons">
                    <button id="edit-photo-button" class="photo-button">
                        <i class="fas fa-pencil-alt"></i> Edit Photo
                    </button>
                    <button id="delete-photo-button" class="delete-photo-button">
                        <i class="fas fa-trash-alt"></i> Delete Photo
                    </button>
                </div>
                <input type="file" id="photo-input" accept="image/*" style="display: none;">
            </div>
            <div class="profile-right">
                <form class="profile-form">
                    <div class="input-group">
                        <label class="form-label">Name</label>
                        <input class="form-input" id="name-profile" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <label class="form-label">Email</label>
                        <input class="form-input" id="email-profile" placeholder="Email" readonly>
                    </div>
                    
                    <div class="input-group">
                        <label for="psw_login">Old Password</label>
                        <div class="password-container" >
                            <input type="password" id="psw-profile" placeholder="Enter your password" required>
                            <button type="button" id="toggle-password-profile" class="toggle-btn">
                                <i id="toggle-icon1" class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span id="psw-profile-error" class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <label for="psw_login">New Password</label>
                        <div class="password-container" >
                            <input type="password" id="new-psw-profile" placeholder="Enter your password" required>
                            <button type="button" id="toggle-new-password-profile" class="toggle-btn">
                                <i id="toggle-icon2" class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span id="psw-profile-error-confirmation" class="error-message"></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="buttons-div">
            <button class="form-button" type="button" id="save-button">Save Changes</button>
            <button class="form-button logout-button" type="button" id="logout-button">Logout</button>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete your profile photo?</p>
            <button id="confirm-delete-button" class="modal-button confirm">Yes, delete</button>
            <button id="cancel-delete-button" class="modal-button cancel">Cancel</button>
        </div>
    </div>

    <script type="module" src="../script/profile.js"></script>
    <!-- <script type="module" src="../script/navbar.js"></script> -->
</body>
</html>
