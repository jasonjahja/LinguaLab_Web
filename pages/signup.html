<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - English Learning</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <main class="signup-page">
        <!-- Signup Container -->
        <div class="auth-container">
            <!-- Right Side: Signup Form -->
            <div class="auth-left-signup">
                <div class="form-container">
                    <h2>Create Your Account</h2>
                    <form id="signup-form">
                        <div class="input-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" placeholder="Enter your full name" required>
                        </div>
                        <span id="fullname-error" class="error-message"></span>
                        <div class="input-group">
                            <label for="email_signup">Email</label>
                            <input type="email" id="email_signup" placeholder="Enter your email" required>
                            <span id="email-error" class="error-message"></span>
                        </div>
                        <div class="input-group">
                            <label for="psw_signup">Password</label>
                            <div class="password-container" >
                                <input type="password" id="psw_signup" placeholder="Create a password" required>
                                <button type="button" id="toggle-password-signup" class="toggle-btn">
                                    <i id="toggle-icon1-signup" class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span id="password-error" class="error-message"></span>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm Password</label>
                            <div class="password-container">
                                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                                <button type="button" id="toggle-confirm-password" class="toggle-btn">
                                    <i id="toggle-icon2-signup" class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span id="confirm-password-error" class="error-message"></span>
                        </div>
                        <button type="submit" id="signup-button" class="auth-btn">Sign Up</button>
                        <p class="signup-redirect">Already have an account? <a href="login.html">Login here</a>.</p>
                    </form>
                </div>
            </div>
            <!-- Left Side: Illustration or Accent -->
            <div class="auth-right-signup">
                <h2>Join Us Today!</h2>
                <p>Unlock the door to mastering English. Let's start learning!</p>
            </div>
        </div>
    </main>

    <div id="success-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">âœ–</button>
            <div class="modal-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>CONGRATULATIONS</h2>
            <p>You have successfully signed up!</p>
            <button class="continue-btn" id="continue-btn">Continue</button>
        </div>
    </div>

    <script type="module" src="../script/auth.js"></script>

</body>
</html>
