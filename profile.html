<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html">LinguaLab</a></div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="word.html">Words</a></li>
                <li><a href="course.html">Quiz</a></li>
            </ul>
            <a href="profile.html" class="profile-btn">P</a>
            <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
        </nav>
        
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
            <a href="home.html">Home</a>
            <a href="home.html">Words</a>
            <a href="#courses-sections">Quiz</a>
        </div>
    </header>
    <main class="profile-container">
        <div class="profile-left">
            <img id="profile-pic" src="images/profil.png" alt="Foto Profil" class="profile-pic">
        </div>
        <div class="profile-right">
            <form class="profile-form">
                <div class="input-group">
                    <label class="form-label">Nama</label>
                    <input class="form-input" id="name-profile" placeholder="Nama Pengguna">
                </div>
                <div class="input-group">
                    <label class="form-label">Email</label>
                    <input class="form-input" id="email-profile" placeholder="Email Pengguna">
                </div>
                <div class="input-group">
                    <label for="psw_login">Old Password</label>
                    <div class="password-container" >
                        <input type="password" id="psw-profile" placeholder="Enter your password" required>
                        <button type="button" id="toggle-password-profile" class="toggle-btn">üëÅÔ∏è</button>
                    </div>
                    <span id="psw-profile-error" class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="psw_login">New Password</label>
                    <div class="password-container" >
                        <input type="password" id="new-psw-profile" placeholder="Enter your password" required>
                        <button type="button" id="toggle-new-password-profile" class="toggle-btn">üëÅÔ∏è</button>
                    </div>
                    <span id="psw-profile-error-confirmation" class="error-message"></span>
                </div>
                <button class="form-button" type="button" id="save-button">Simpan Perubahan</button>
                <button class="form-button logout-button" type="button" id="logout-button">Keluar</button>
            </form>
        </div>
    </main>

    <script type="module" src="script/profile.js"></script>
</body>
</html>
