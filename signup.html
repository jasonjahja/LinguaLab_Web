<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - English Learning</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Signup Container -->
    <div class="auth-container">
        <!-- Left Side: Illustration or Accent -->
        <div class="auth-left">
            <h2>Join Us Today!</h2>
            <p>Unlock the door to mastering English. Let's start learning!</p>
            <!-- <img src="assets/8609147_5836-removebg-preview.png" alt="English Learning" class="illustration"> -->
        </div>

        <!-- Right Side: Signup Form -->
        <div class="auth-right">
            <div class="form-container">
                <h2>Create Your Account</h2>
                <form id="signup-form" action="#">
                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="auth-btn"><a href="home.html" class="auth-btn-text">Sign Up</a></button>
                    <p class="signup-redirect">Already have an account? <a href="login.html">Login here</a>.</p>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
